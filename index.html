<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- 
  # HTML 
  # Create calculator elements
  #   - Title
  #   - Output
  #   - Buttons
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="calculator.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="calculator.js"></script>

    <title>Calculator</title>
  </head>
<body>
  <content>
    <div class="calculator_body">
      <div class="calculator_title">Calculator</div>
      <output value = "0" id="calculator_output" class="calculator_output"></output>
      <div class="calculator_keys">   
        <button value="AC" class="calc-button add_red" onclick="calculate(this.value)">AC</button>
        <button value="√" class="calc-button" onclick="calculate(this.value)">√</button>
        <button value="%" class="calc-button" onclick="calculate(this.value)">%</button>
        <button value="÷" class="calc-button" onclick="calculate(this.value)">÷</button>
        <button value="7" class="calc-button" onclick="calculate(this.value)">7</button>
        <button value="8" class="calc-button" onclick="calculate(this.value)">8</button>
        <button value="9" class="calc-button" onclick="calculate(this.value)">9</button>
        <button value="x" class="calc-button" onclick="calculate(this.value)">x</button>
        <button value="4" class="calc-button" onclick="calculate(this.value)">4</button>
        <button value="5" class="calc-button" onclick="calculate(this.value)">5</button>
        <button value="6" class="calc-button" onclick="calculate(this.value)">6</button>
        <button value="-" class="calc-button" onclick="calculate(this.value)">-</button>
        <button value="1" class="calc-button" onclick="calculate(this.value)">1</button>
        <button value="2" class="calc-button" onclick="calculate(this.value)">2</button>
        <button value="3" class="calc-button" onclick="calculate(this.value)">3</button>
        <button value="+" class="calc-button add_blue" onclick="calculate(this.value)">+</button>
        <button value="0" class="calc-button" onclick="calculate(this.value)">0</button>
        <button value="." class="calc-button" onclick="calculate(this.value)">.</button>
        <button value="=" class="calc-button" onclick="calculate(this.value)">=</button>
        <button value="CE" class="calc-button add_red" onclick="calculate(this.value)">CE</button>
      </div>
    </div>
  </content>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
